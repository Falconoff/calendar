<!DOCTYPE html>
<html>
<head>
	<title>calendar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<main>
		<header>
			<p>Color</p>
			<input type="range" id="nr" min="0" max="360" value="240" step="1" class="myRange" oninput="catchNumber()" name="">
		</header>
		
		<div class="month-prev">
			<h3 class="nameMonth showDatePrev"></h3>
			<div class="month__week">
				<div class="month__week-day holiday">Sun</div>
				<div class="month__week-day">Mon</div>
				<div class="month__week-day">Tue</div>
				<div class="month__week-day">Wed</div>
				<div class="month__week-day">Thu</div>
				<div class="month__week-day">Fri</div>
				<div class="month__week-day holiday">Sat</div>
			</div>
			<div class="month-prev__dates">
			</div>
		</div>

		<div class="month-current">
			<h3 class="nameMonth showDateNow"></h3>
			<div class="month__week">
				<div class="month__week-day holiday">Sun</div>
				<div class="month__week-day">Mon</div>
				<div class="month__week-day">Tue</div>
				<div class="month__week-day">Wed</div>
				<div class="month__week-day">Thu</div>
				<div class="month__week-day">Fri</div>
				<div class="month__week-day holiday">Sat</div>
			</div>
			<div class="month-current__dates">
			</div>
		</div>

		<div class="month-next">
			<h3 class="nameMonth showDateNext"></h3>
			<div class="month__week">
				<div class="month__week-day holiday">Sun</div>
				<div class="month__week-day">Mon</div>
				<div class="month__week-day">Tue</div>
				<div class="month__week-day">Wed</div>
				<div class="month__week-day">Thu</div>
				<div class="month__week-day">Fri</div>
				<div class="month__week-day holiday">Sat</div>
			</div>
			<div class="month-next__dates">
			</div>
		</div>

		<footer>
			<button class="btn-today">Go on Today</button>
		</footer>
	</main>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
